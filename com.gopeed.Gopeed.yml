app-id: com.gopeed.Gopeed
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
rename-desktop-file: gopeed.desktop
command: gopeed
separate-locales: false
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--share=network'
  - '--device=dri'
  - '--talk-name=org.kde.StatusNotifierWatcher'
  - '--talk-name=org.freedesktop.Notifications'
  - '--filesystem=home'
  - '--filesystem=/tmp'
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc
  
modules:
  - shared-modules/intltool/intltool-0.51.json
  - dependencies/libayatana-appindicator3-0.1.yaml
  - name: gopeed
    buildsystem: simple
    build-commands:
      - bsdtar --to-stdout -xf gopeed.deb data.* | bsdtar -xf -
      - mv opt/gopeed /app/
      - cp -a usr/share /app/
      - chmod +x /app/gopeed/gopeed
      - install -Dm755 gopeed.sh /app/bin/gopeed
      - install -Dm644 com.gopeed.Gopeed.metainfo.xml -t /app/share/appdata  
    sources:
      - type: file
        url: https://github.com/GopeedLab/gopeed/releases/download/v1.5.1/Gopeed-v1.5.1-linux-amd64.deb
        dest-filename: gopeed.deb
        sha256: e3f7382a218a3414a98655fcf6e614e92b8aee0e8e8822381a8afcdb982092bc
        x-checker-data:
          type: json
          url: https://api.github.com/repos/GopeedLab/gopeed/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="Gopeed-v" + $version + "-linux-amd64.deb") |
            .browser_download_url
      - type: file
        path: com.gopeed.Gopeed.metainfo.xml

      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - /app/gopeed/gopeed
        dest-filename: gopeed.sh
